{%extends "base_generic.html" %}

{%block content%}
    <div class="col-sm-8">
        <h1>Blog List</h1>
        {%if blog_list %}
        <ul>
            {% for blog in blog_list %}
            <li>
                <a href="{{ blogs.get_absolute_url}}">{{blogs.title}}</a>({{blogs.author}})
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>There are no any blogs.</p>
        {% endif %}
    {%endblock%}
  </div>
